    <script>
        const a = Number(prompt('첫번째 정수를 입력하시오.'));
        const b = Number(prompt('두번째 정수를 입력하시오.'));
        const c = Number(prompt('세번째 정수를 입력하시오.'));

        var sum = Number(a) + Number(b) + Number (c);
        var avg = sum / 3;

        var max = a;
        var min = a;

        if (max < b) {
            max = b;
        }
        if (max < c) {
            max = c;
        }
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }

        console.log('최대값: ' + max + ', 최소값: ' + min + ', 합계' + sum + ', 평균' + avg);
    </script>
