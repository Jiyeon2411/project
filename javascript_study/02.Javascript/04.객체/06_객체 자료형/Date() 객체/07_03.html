<body>
    
    <script>
        var DDay = new Date(1999, 6, 18);
        console.log(DDay);

        DDay.setFullYear(1995); // 년도 수정
        DDay.setMonth(10);

        console.log(DDay);
        console.log(`생일은 ${DDay.getFullYear()}년 ${DDay.getMonth()+1}월 ${DDay.getDate()}일 ${DDay}요일 입니다!!!!!`);
    </script>
