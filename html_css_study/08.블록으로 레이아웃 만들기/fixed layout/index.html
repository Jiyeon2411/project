<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>네이버 고정형 레이아웃</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div style="background-color: chartreuse;" class="header__search">검색창</div>
            <nav style="background-color: bisque;" class="header__menu">메뉴</nav>
        </header>
        <main>
            <!-- 콘텐츠 -->
            <div style="background-color:aquamarine;"class="left">

                    배너
                </section>

                <!-- 뉴스스탠드 -->
                <section style="background-color: yellow;" class="left__news">
                    뉴스스탠드
                </section>

                <!-- 오늘 읽을만한 글(리빙탭 기준) -->
                <section style="background-color: deeppink;" class="left__themecast">
                    <div style="background-color: dodgerblue" class="themecast__header">
                        자동차 웹툰 경제 추천구독 레시피 리빙 책방
                    </div>
                    <div class="themecast__contents">
                        <div style="background-color: brown;" class="themecast__living1">
                            <ul class="living__list">
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>

                                <li>

                                <li>

                                </li>
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>
                                    <a href="#" class="living__list__contents">내용</a>
                                </li>
                            </ul>
                        </div>
                        <div style="background-color: violet;" class="themecast__living2">
                            <ul class="living__list">
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>
                                    <a href="#" class="living__list__contents">내용</a>
                                </li>
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>
                                    <a href="#" class="living__list__contents">내용</a>
                                </li>
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>

                                </li>
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>
                                    <a href="#" class="living__list__contents">내용</a>
                                </li>
                                <li>
                                    <a href="#" class="living__list__img">이미지</a>
                                    <a href="#" class="living__list__contents">내용</a>
                                </li>
                            </ul>
                        </div>
                        <div style="background-color: darkkhaki;" class="themecast__hotclick">
                            <div class="hotclick__funding">펀딩</div>
                            <div class="hotclick__funding">펀딩</div>
                            <div class="hotclick__funding">펀딩</div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 사이드 -->
            <aside style="background-color:brown;"class="aside">
                <section style="background-color: cyan;" class="aside__login">로그인</section>
                <section style="background-color:blueviolet;" class="aside__mini">미니뉴스</section>
                <section style="background-color: blanchedalmond;" class="aside__banner">배너</section>
                <section style="background-color: darkolivegreen;" class="aside__shopping">쇼핑광고</section>
            </aside>
        </main>
        <footer style="background-color:palevioletred;"class="footer">푸터</footer>

</html>
